{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
    <main class="main pages ">
        <div class="page-content pt-50">
            <div class="container">
                <div class="row">
                    <div class="col-xl-10 col-lg-12 m-auto">
                        <section class="mb-50">
                            
                            <div class="row">
                                <div class="col-xl-12">
                                    <div class="contact-from-area padding-20-row-col">
                                        <h5 class="text-brand mb-10 text-center">Contact Us</h5>
                                        <h2 class="mb-10 text-center">Drop us a message</h2>
                                        <!-- <p class="text-muted mb-30 font-sm contact_us_p">Your email address will not be published. Required fields are marked *</p> -->
                                        <h4 class="text-success" id="message-response"></h4>
                                        <form class="contact-form-style mt-30" id="contact-form-ajax"  method="POST">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-lg-6 col-md-6">
                                                    <div class="input-style mb-20">
                                                        <label for="fullname" class="text-heading" style="font-size:medium;">Full Name:</label>
                                                        <input name="fullname" id="fullname" required=""  placeholder="Full Name" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6">
                                                    <div class="input-style mb-20">
                                                        <label for="email" class="text-heading" style="font-size:medium;">Email Address:</label>
                                                        <input name="email" id="email" required="" placeholder="Your Email" type="email" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6">
                                                    <div class="input-style mb-20">
                                                        <label for="telephone" class="text-heading" style="font-size:medium;">Phone Number:</label>
                                                        <input name="telephone"  id="phone" required="" placeholder="Your Phone" type="tel" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6">
                                                    <div class="input-style mb-20">
                                                        <label for="subject" class="text-heading" style="font-size:medium;">Subject:</label>
                                                        <input name="subject"  id="subject" required="" placeholder="Subject" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 col-md-12">
                                                    <div class="textarea-style mb-30">
                                                        <label for="message" class="text-heading" style="font-size:medium;">Your message:</label>
                                                        <textarea name="message" id="message" required="" placeholder="Message"></textarea>
                                                    </div>
                                                    <button id="contact-form-ajax" class="suebmit submit-auto-width" type="submit">Send message</button>
                                                </div>
                                            </div>
                                        </form>
                                        <p class="form-messege"></p>
                                    </div>
                                </div>
                                <div class="col-lg-4 pl-50 d-lg-block d-none">
                                    <img class="border-radius-15 mt-50" src="{% static 'assets/imgs/page/contact-2.png' %}" alt="" />
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
