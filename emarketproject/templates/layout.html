{% extends 'partials/base.html' %}
{% load static %}
{% include 'bloghead.html' %}
{% block content %}

<!-- Messages -->
<div class="container mt-3" id="msg-box">
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>{{ message.tags|upper }}</strong> {{ message }}
    <button type="button" class="btn" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
</div>

{% block body %}{% endblock %}

  
<br><br><br><br><br><br>
<!-- Footer -->

{% endblock content %}

<!-- Javascripts -->
