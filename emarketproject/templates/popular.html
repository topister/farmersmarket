{% extends 'layout.html' %}

{% block title %}Trendings{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
  <div class="row">
    <h1 class="text-center mt-3 mb-3">Popular Blogs</h1>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for blog in blogs %}
      {% include 'card.html' with blog=blog %}
    {% endfor %}
  </div>
  {% include 'pagination.html' with blogs=blogs %}
</div>
{% endblock %}
